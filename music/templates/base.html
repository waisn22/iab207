<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music Events For You</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style/styles.css">
    <!--link rel="stylesheet" href="{{ url_for('static', filename='style/styles.css') }}"-->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">Music Events For You</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('event.create') }}">Create Event</a>
                    </li>
                </ul>
                <button class="custom-signin-btn">Log In</button>
                <form class="custom-search-form">
                    <input type="text" class="custom-search-input" placeholder="Search">
                    <button type="submit" class="custom-search-btn"><i class="bi bi-search"></i></button>
                </form>
            </div>
        </div>
    </nav>
    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="jumbotronback container-fluid py-5">
            <h1 class="display-5 fw-bold">Amazing music events for you</h1>
            <p class="col-md-8 fs-4">Music Events For You has all the events you need and want at a click away</p>
            <!--a href=" url_for('booking_history') " class="btn btn-primary btn-lg">Booking history</a needs a bp-->
        </div>
        
    </div>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer class="custom-footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <h1 style="font-size: 20px;">Music events for you @ {{ year }}</h1>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
