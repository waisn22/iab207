<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Music Events For You</title>

    <link rel="stylesheet" href="static/style/styles.css">

    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Music Events For You</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                      <a class="nav-link" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="event.html">Event Details</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="event creation.html">Create Event</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="bookinghistory.html">Booking History</a>
                </li>
              </ul>
              <button class="custom-signin-btn">Logged In</button>
              <form class="custom-search-form">
                  <input type="text" class="custom-search-input" placeholder="Search">
                  <button type="submit" class="custom-search-btn"><i class="bi bi-search"></i></button>
              </form>
          </div>
      </div>
  </nav>

  <div class="container mt-5">
    <div class="card">
        
            
                    <div class="card-body">
                        <div class="container mt-5">
                            <div class="event-form">
                                <h2 class="text-leftcenter">Create New Event</h2>
                                <form>
                                    <div class="mb-3">
                                        <label for="eventName" class="form-label">Event Name</label>
                                        <input type="text" class="form-control" id="eventName" placeholder="e.g. Rolling loud" name="eventName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="event-status" class="form-label">Event Status</label>
                                        <select class="form-select" id="event-status">
                                            <option value="open">Open</option>
                                            <option value="inactive">Inactive</option>
                                            <option value="sold-out">Sold out</option>
                                            <option value="cancelled">Cancelled</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="eventDate" class="form-label">Event Date</label>
                                        <input type="date" class="form-control" id="eventDate" name="eventDate" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="eventLocation" class="form-label">Event Location</label>
                                        <input type="text" class="form-control" id="eventLocation" name="eventLocation" placeholder="e.g. 100 Queen St, Brisbane 4100" required>
                                    </div>
                                    <div class="mb-3 row">
                                        <div class="col-md-6">
                                            <label for="startTime" class="form-label">Start Time</label>
                                            <input type="time" class="form-control" id="startTime" name="startTime" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="endTime" class="form-label">End Time</label>
                                            <input type="time" class="form-control" id="endTime" name="endTime" required>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="eventCategory" class="form-label">Event Category</label>
                                        <select class="form-select" id="eventCategory" name="eventCategory">
                                            <option value="concert">Concert</option>
                                            <option value="rock">Rock</option>
                                            <option value="jazz">Jazz</option>
                                            <option value="rap">Rap</option>
                                            <option value="blues">Blues</option>
                                            <option value="hip-hop">Hip Hop</option>
                                            <option value="rnb">R and B</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="eventPrice" class="form-label">Event Price (AUD)</label>
                                        <input type="number" class="form-control" id="eventPrice" name="eventPrice" placeholder="e.g. 20.00" step="1" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="eventDescription" class="form-label">Event Description</label>
                                        <textarea class="form-control" id="eventDescription" name="eventDescription" placeholder="Enter a brief description of the event" rows="4" required></textarea>
                                    </div>
                                    <div class="d-grid gap-2">
                                        <button type="submit" class="btn btn-create">Create Event</button>
                                        <button type="submit" class="btn btn-create">Update Event</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
<footer class="custom-footer">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <h1 style="font-size: 20px;">Music events for you @ 2023</h1>
            </div>
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
